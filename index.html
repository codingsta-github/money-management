<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- page heading -->

    <header>
        <h1 class="display-6 text-center py-2">Money Management </h1>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div class="row ">
                <div class="col-lg-6">
                    <img src="src/image.jpg" alt="">
                </div>
                <div class="col-lg-5 ms-5 ps-5 bg-light p-5">
                    <!-- income -->
                     <h5>Income</h5>
                     <label class="inc-exp-label" for="">income</label>
                     <input class='inc-exp-input' id="income-input" type="text">

                     <!-- Expense -->
                     <h5>Expense</h5>
                     <label class="inc-exp-label" for="">food</label>
                     <input class='inc-exp-input' id="food-input" type="text">
                     <label class="inc-exp-label" for="">rent</label>
                     <input class='inc-exp-input' id="rent-input" type="text">
                     <label class="inc-exp-label" for="">cloth</label>
                     <input class='inc-exp-input' id="cloth-input" type="text">
                     <button class="btn btn-primary">calculate</button>

                     <!-- total  -->
                     <h5>Total Expense</h5>
                     <h5>balance</h5>

                     <!-- savings -->
                     <label for="">save</label>
                     <input type="text">
                     <button class="btn btn-primary">Save</button>
                     <h5>Saving Amount</h5>
                     <h5>Remaining Balance</h5>
                </div>
            </div>
        </div>

    </main>



    <script src="script/script.js"></script>    
</body>
</html>
