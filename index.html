<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- page heading -->

    <header>
        <h1 class="display-6 text-center py-3">Money Management </h1>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div class="row flex-nowrap">
                <div class="col-6">
                    <img class="img-fluid" src="src/image.jpg" alt="">
                </div>
                <div class="col-6 ms-5 bg-light pt-4 px-5 ">
                    <!-- income -->
                     <h5>Income</h5>
                     <div class='input-section'>
                     <label class="label" for="">Income:</label>
                     <input id="income-input" class='input'  type="text">
                    </div>
                     <!-- Expense -->
                     <h5>Expense</h5>
                     <div class='input-section'>
                     <label class="label" for="">Food:</label>
                     <input id="food-input" class='input'  type="text">
                     </div>
                     <div class='input-section'>
                     <label class="label" for="">Rent:</label>
                     <input id="rent-input" class='input' type="text">
                    </div>
                    <div class='input-section'>
                     <label class="label" for="">Cloth:</label>
                     <input id="cloth-input" class='input'  type="text">
                     
                    </div>
                    <button class="btn btn-primary">calculate</button>
                     <!-- total  -->
                     <h5>Total Expense</h5>
                     <h5>balance</h5>

                     <!-- savings -->
                     <label for="">save</label>
                     <input type="text">
                     <button class="btn btn-primary">Save</button>
                     <h5>Saving Amount</h5>
                     <h5>Remaining Balance</h5>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>    
</body>
</html>
