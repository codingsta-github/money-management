<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- page heading -->

    <header>
        <h1 class="display-6 text-center py-3">Money Management </h1>
    </header>

    <!-- main -->
    <main>
        <div class="container">
            <div class="row flex-nowrap">
                <div class="col-lg-6">
                    <img class="img-fluid" src="src/image.jpg" alt="">
                </div>
                <div class="col-lg-6 ms-5 bg-light pt-4 px-5 ">
                    <!-- income -->
                     <h5>Income</h5>
                     <div class='input-section'>
                     <label class="label" for="">Income:</label>
                     <input id="income-input" class='input'  type="text">
                    </div>
                     <!-- Expense -->
                     <h5>Expense</h5>
                     <div class='input-section'>
                     <label class="label" for="">Food:</label>
                     <input id="food-input" class='input'  type="text">
                     </div>
                     <div class='input-section'>
                     <label class="label" for="">Rent:</label>
                     <input id="rent-input" class='input' type="text">
                    </div>
                    <div class='input-section'>
                     <label class="label" for="">Cloth:</label>
                     <input id="cloth-input" class='input'  type="text">
                     
                    </div>
                    <div class="d-flex justify-content-center" >
                        <button id="calculate-btn" class="btn btn-primary mb-3 px-4">Calculate</button>
                    </div>
                     <!-- total  -->
                     <h5>Total Expenses : <span id="total-expense"></span> </h5>
                     <h5>Balance : <span id="balance"></span> </h5>
                    

                     <!-- savings -->
                     <div class="d-flex justify-content-evenly align-items-center">
                        <label for="">Save</label>
                        <input id="saving-input" type="text">
                        <h5>%</h5>
                        <button id="saving-btn" class="btn btn-primary px-4">Save</button>
                     </div>
                     <h5>Saving Amount : <span id="saving-amount"></span> </h5>
                     <h5>Remaining Balance : <span id="remaining-balance"></span> </h5>
                    
                </div>
            </div>
        </div>

    </main>

    <script src="script/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>
</html>
